
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Synapse Framework | Official Browser</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0e0f12, #1a1b1f);
    color: #e6eef6;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 30s linear infinite;
    z-index: 0;
  }

  @keyframes moveBackground {
    from { transform: translate(0,0); }
    to { transform: translate(50px,50px); }
  }

  header {
    padding: 80px 20px 100px;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  header h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #08f, #f39c12, #08f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s infinite linear;
  }

  header h2 {
    color: #ccc;
    margin-bottom: 10px;
  }

  @keyframes gradientText {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
  }

  header p {
    font-size: 1.2rem;
    color: #aaa;
    margin-top: 15px;
    opacity: 0;
    animation: fadeInUp 1s forwards 0.5s;
  }

  section {
    width: 90%;
    max-width: 1000px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 50px;
    margin-bottom: 150px;
    position: relative;
    z-index: 1;
  }

  .counter {
    background: rgba(30,30,40,0.7);
    border-radius: 20px;
    padding: 30px;
    width: 250px;
    text-align: center;
    box-shadow: 0 0 30px rgba(8,143,255,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .counter:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 50px rgba(243,156,18,0.7);
  }

  .counter h2 {
    font-size: 3rem;
    margin-bottom: 15px;
    color: #fff;
  }

  .counter p {
    font-size: 1rem;
    color: #bbb;
    margin-bottom: 20px;
  }

  .progress-bar {
    width: 100%;
    height: 18px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #08f, #f39c12);
    border-radius: 10px 0 0 10px;
    transition: width 0.5s ease;
  }

  .lag-fill {
    background: linear-gradient(90deg, #f39c12, #e74c3c);
  }

  .download-arrow {
    font-size: 3rem;
    margin-top: -80px;
    margin-bottom: 120px;
    background: linear-gradient(90deg, #08f, #f39c12, #08f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200%;
    animation: gradientText 5s infinite linear;
    text-align: center;
    z-index: 1;
  }

  .download-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 100px;
    z-index: 1;
  }

  .image-placeholder {
    width: 320px;
    height: 180px;
    background: url('picture.png') center/cover no-repeat;
    border: 2px dashed rgba(255,255,255,0.25);
    border-radius: 15px;
    margin-bottom: 25px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }

  .image-placeholder:hover {
    transform: translateY(-10px) rotate(1deg);
    box-shadow: 0 0 30px rgba(8,143,255,0.4);
  }

  .download-btn {
    background: linear-gradient(90deg, #08f, #f39c12);
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 15px 40px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .download-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(243,156,18,0.6);
  }

  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<header class="fade-in">
  <h1>Synapse Framework</h1>
  <h2>One Of The Best, Upcoming Browsers</h2>
  <p>We protect your privacy and optimize your browsing experience.</p>
</header>

<section>
  <div class="counter fade-in">
    <h2 id="trackers">0</h2>
    <p>Current Trackers When Using Synapse Softworks</p>
    <div class="progress-bar">
      <div id="trackers-bar" class="progress-fill"></div>
    </div>
  </div>

  <div class="counter fade-in">
    <h2 id="lag">9</h2>
    <p>Total Lag (out of 10)</p>
    <div class="progress-bar">
      <div id="lag-bar" class="progress-fill lag-fill"></div>
    </div>
  </div>
</section>

<div class="download-arrow">â†“</div>

<div class="download-area fade-in">
  <div class="image-placeholder"></div>
  <button class="download-btn" onclick="startDownload()">Download Now</button>
</div>

<script>
  function animateValue(obj, start, end, duration) {
    let startTime = null;
    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = timestamp - startTime;
      const value = Math.round(start + (end - start) * (progress / duration));
      if (progress < duration) {
        obj.textContent = value;
        requestAnimationFrame(step);
      } else {
        obj.textContent = end;
      }
    }
    requestAnimationFrame(step);
  }

  function animateBar(bar, start, end, duration) {
    let startTime = null;
    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = timestamp - startTime;
      const width = start + (end - start) * (progress / duration);
      bar.style.width = Math.min(width, 100) + '%';
      if (progress < duration) {
        requestAnimationFrame(step);
      } else {
        bar.style.width = end + '%';
      }
    }
    requestAnimationFrame(step);
  }

  function startDownload() {
    const fileUrl = 'https://www.dropbox.com/scl/fi/y5whbc9g1fg2y4w9ncnng/Synapse-Framework-Setup-1.0.0.exe?rlkey=gapafnc76tvgl4oqy7vensk7i&st=5axlcjxo&dl=1';
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = 'Synapse-Framework-Setup-1.0.0.exe';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  window.addEventListener('DOMContentLoaded', () => {
    const trackers = document.getElementById('trackers');
    const lag = document.getElementById('lag');
    const trackersBar = document.getElementById('trackers-bar');
    const lagBar = document.getElementById('lag-bar');

    animateBar(trackersBar, 0, 100, 1000);
    animateValue(trackers, 0, 134, 1000);

    setTimeout(() => {
      animateValue(trackers, 134, 0, 2500);
      animateBar(trackersBar, 100, 0, 2500);
    }, 1000);

    animateValue(lag, 8, 0, 2500);
    animateBar(lagBar, 100, 0, 2500);
  });
</script>

</body>
</html>
